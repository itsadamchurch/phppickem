services:
  app:
    image: yourname/phppickem:2025
    ports:
      - "${APP_PORT:-8080}:80"
    depends_on:
      - db
    environment:
      DB_HOSTNAME: ${DB_HOSTNAME:-db}
      DB_USERNAME: ${DB_USERNAME:-nflpickem}
      DB_PASSWORD: ${DB_PASSWORD:-nflpickem}
      DB_DATABASE: ${DB_DATABASE:-nflpickem}
      DB_PREFIX: ${DB_PREFIX:-nflp_}
      DB_PORT: ${DB_PORT:-3306}
      SITE_URL: ${SITE_URL:-http://localhost:8080/}
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-nflpickem}
      MYSQL_USER: ${DB_USERNAME:-nflpickem}
      MYSQL_PASSWORD: ${DB_PASSWORD:-nflpickem}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./install/install.sql:/docker-entrypoint-initdb.d/01-install.sql:ro
volumes:
  db_data:
